<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawler-saldo</title>
</head>

<body>
    <form id="form">
        <p>Consultar Saldo - Itaú</p>
        <input type="number" name="agencia" placeholder="Agência" />
        <input type="number" name="conta" placeholder="Conta" />
        <input type="password" name="senha" placeholder="Senha" />
        <button type="button" onclick="getResponse()">Buscar</button>
    </form>

    <ul id="list-results"></ul>

    <script>
        async function getResponse() {
            const request = {
                agencia: document.querySelectorAll('input[name=agencia]')[0].value,
                conta: document.querySelectorAll('input[name=conta]')[0].value,
                senha: document.querySelectorAll('input[name=senha]')[0].value
            }
            alert(`request: ${JSON.stringify(request)}`)
        }
    </script>
</body>

</html>
